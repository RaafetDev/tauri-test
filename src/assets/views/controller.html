<div class="layout-column flex" ng-controller="controller">
    <div>
        <div class="stats shadow w-full">
            <div class="stat">
                <div class="stat-figure text-primary">
                    <ng-md-icon icon="chrome" size="48" class="w-48"></ng-md-icon>
                </div>
                <div class="stat-title">Active Chrome</div>
                <div class="stat-value text-primary">{{actChrome}}</div>
                <div class="stat-desc">Multi Chrome use huge RAM/CPE</div>
            </div>
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <ng-md-icon icon="group" size="48" class="w-48"></ng-md-icon>
                </div>
                <div class="stat-title">Active Account</div>
                <div class="stat-value text-secondary">{{actUsers}}</div>
                <div class="stat-desc layout-row">
                	<div class="flex">Alger: 0</div>
                	<div class="flex">Oran: 0</div>
                </div>
            </div>
            <div class="stat">
                <div class="stat-figure text-secondary">
                    <ng-md-icon icon="swap_vertial_circle" size="48" class="w-48"></ng-md-icon>
                </div>
                <div class="stat-title">Active Proxy</div>
                <div class="stat-value text-secondary">{{actProxy}}</div>
                <div class="stat-desc">Offline</div>
            </div>
        </div>
    </div>
    <div class="p-2"></div>
    <div class="flex">
    	<div class="overflow-x-auto w-full">
		  <table class="table table-pin-rows">
		    <!-- head -->
		    <thead>
		      <tr>
		        <th>N°</th>
		        <th>Name/Chrome N°</th>
		        <th>Email/Phone</th>
		        <th>Center</th>
		        <th>Type Rdv</th>
		        <th>Action</th>
		      </tr>
		    </thead>
		    <tbody>
		      <!-- row 1 -->
		      <tr>
		        <th>1</th>
		        <td>
		          <div class="flex items-center gap-3">
		            <div class="avatar">
		              <div class="mask mask-squircle w-12 h-12">
		                <img src="https://img.daisyui.com/tailwind-css-component-profile-2@56w.png" alt="Avatar Tailwind CSS Component" />
		              </div>
		            </div>
		            <div>
		              <div class="font-bold">Hart Hagerty</div>
		              <div class="text-sm opacity-50">United States</div>
		            </div>
		          </div>
		        </td>
		        <td>
		          Zemlak, Daniel and Leannon
		          <br/>
		          <span class="badge badge-ghost badge-sm">Desktop Support Technician</span>
		        </td>
		        <td>Purple</td>
		        <td>
		        	<select class="select select-bordered w-full select-xs">
				  		<option selected>Normal</option>
				  		<option>Prime</option>
				  		<option>Prime Time</option>
					</select>
				</td>
		        <th>
		        	<button class="btn btn-active btn-ghost btn-sm">
		        		<ng-md-icon icon="play_arrow"></ng-md-icon>
		          		Start
		      		</button>
		        </th>
		      </tr>
		    </tbody>
		  </table>
		</div>
    </div>
</div>
